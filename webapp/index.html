<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Hello World App</title>

	<!-- This script should be in resources folder-->
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async" 
        
        data-sap-ui-resourceroots='{
            "sap.ui.demo.wt": "./"
        }' >
	</script>
	<!-- data-sap-ui-resourceroots='' is the routing
	and sap.ui.prueba can be selected by the developers -->
	<script type="text/javascript">
		//handles the ready state
		sap.ui.getCore().attachInit(function () {
			/* How to place a VIEW
			sap.ui.xmlview({
               viewName : "sap.ui.demo.wt.view.App"
            }).placeAt("content");
            */

            /*How to place a COMPONENT*/
			sap.ui.getCore().attachInit(function () {
				new sap.ui.core.ComponentContainer({
				   name : "sap.ui.demo.wt"
				}).placeAt("content");
			}); //notice that for views and components, the url is set in the resourceroots



			/*text control generated by code
			new sap.m.Text({
				text: "This is text generated by code."
			}).placeAt(content); //you can call it by the VAR name or by the parameter name "page1"*/
		});
	</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
